       .navbar {
            overflow: hidden;
            background-color: #333; 
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .subnav {
            float: left;
            overflow: hidden;
            position: fixed;
            margin-left: auto;
            margin-right: auto;
        }

        .subnav .subnavbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: rgb(0, 0, 0);
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            position: fixed;
        }

        .navbar a:hover, .subnav:hover .subnavbtn {
            background-color: rgb(164, 120, 100);
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .subnav-content {
            display: none;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            background-color: pink;
            width: 100%;
            z-index: 1;
            text-align: center;
        }

        .subnav-content a {
            display: inline-block;
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        .subnav-content a:hover {
            background-color: #eee;
            color: black;
        }

        .subnav:hover .subnav-content {
            display: block;
            align-items: center;
            justify-content: center;
            display: flex;
        }
    </style>
    </head>
